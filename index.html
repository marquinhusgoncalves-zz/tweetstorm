<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tweetstorm</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="nav-wrapper">
          <h1 class="title">TwitteStorm</h1>
        </div>
      </nav>
    </header>
    <div class="row">
      <form class="col s12">
        <div class="input-field">
          <input type="text" id="twitt"  placeholder="TwittStorm">
          <label for="twitt">Digite seu Twitt</label>
        </div>
        <button class="btn waves-effect waves-light send" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light delete">Delete
          <i class="material-icons right">delete</i>
        </button>
      </form>
    </div>
    <div class="row">
      <ul class="collection twitterstorm">
      </ul>
    </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</body>
</html>
